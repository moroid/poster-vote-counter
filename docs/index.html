<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Poster Counter</title>
<style>
  :root {
    --fg:#222; --bg:#fafafa; --muted:#6b7280;
    --primary:#2563eb; --danger:#ef4444; --ok:#16a34a;
  }
  html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
  .wrap{max-width:960px;margin:0 auto;padding:24px;}
  h1{font-size:1.35rem;margin:0 0 12px;}
  .desc{color:var(--muted);margin-bottom:16px;}
  select,input,textarea{
    font-size:1rem;padding:10px;border:1px solid #d1d5db;border-radius:8px;box-sizing:border-box;width:100%;background:#fff;
  }
  button{
    font-size:1rem;padding:8px 12px;border-radius:10px;box-sizing:border-box;cursor:pointer;border:1px solid #d1d5db;background:#fff;
    transition:background .15s,color .15s,border-color .15s;
  }
  button:disabled{opacity:.6;pointer-events:none;}
  .btn.primary{background:var(--primary);color:#fff;border:none;}
  .btn.primary:hover{background:#1d4ed8;}
  .btn.danger,.counter-btn.minus{background:var(--danger);color:#fff;border:none;}
  .btn.danger:hover,.counter-btn.minus:hover{background:#dc2626;}
  .counter-btn.plus{background:var(--ok);color:#fff;border:none;}
  .counter-btn.plus:hover{background:#15803d;}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:20px;box-shadow:0 1px 3px rgba(0,0,0,.06);}
  .grid{display:grid;grid-template-columns:repeat(5,minmax(0,1fr));gap:12px;}
  .poster-card{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    padding:16px;
    border:1px solid #d1d5db;
    border-radius:12px;
    background:#f3f4f6;
    transition:background .2s,border-color .2s,color .2s;
  }
  .poster-card.positive{
    background:rgba(37,99,235,.12);
    border-color:rgba(37,99,235,.4);
  }
  .poster-card.negative{
    background:rgba(239,68,68,.12);
    border-color:rgba(239,68,68,.4);
  }
  .poster-card.highlighted{border-color:var(--primary);box-shadow:0 0 0 3px rgba(37,99,235,.15);}
  .poster-id{
    font-weight:600;
    font-size:1rem;
    width:100%;
    text-align:center;
    padding-bottom:8px;
    margin-bottom:8px;
    border-bottom:1px solid #d1d5db;
  }
  .score{display:block;font-size:2rem;font-weight:700;font-variant-numeric:tabular-nums;text-align:center;line-height:1;margin:4px 0;}
  .counter{
    display:flex;
    width:100%;
    margin-top:12px;
    border:1px solid #d1d5db;
    border-radius:12px;
    overflow:hidden;
    background:#fff;
  }
  .counter-btn{
    flex:1;
    padding:clamp(12px,3vw,16px);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:clamp(1rem,2.6vw,1.1rem);
    border:none;
    border-radius:0;
    line-height:1;
  }
  .counter-btn + .counter-btn{
    border-left:1px solid rgba(255,255,255,.6);
  }
  .summary{
    margin-top:24px;
    background:#fff;
    border:1px solid #d1d5db;
    border-radius:12px;
    padding:16px;
    box-shadow:0 1px 2px rgba(0,0,0,.04);
  }
  .summary-title{margin:0 0 12px;font-size:1rem;}
  .summary-list-body ul{
    list-style:none;
    margin:0;
    padding:0;
    display:flex;
    flex-direction:column;
    gap:8px;
  }
  .summary-item{
    width:100%;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding:8px 12px;
    border-radius:10px;
    background:#f3f4f6;
    font-variant-numeric:tabular-nums;
    box-sizing:border-box;
  }
  .summary-item .summary-score{
    font-weight:600;
    flex:0 0 auto;
    min-width:3.5rem;
    text-align:right;
  }
  .summary-item.positive{color:var(--primary);}
  .summary-item.negative{color:var(--danger);}
  .summary-item .summary-poster{
    font-weight:500;
    flex:1 1 auto;
    min-width:0;
    overflow-wrap:anywhere;
  }
  .summary-empty{margin:0;color:var(--muted);font-size:.95rem;}
  .modal-overlay{
    position:fixed;
    inset:0;
    background:rgba(17,24,39,.55);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:1000;
    backdrop-filter:blur(2px);
  }
  .modal{
    width:min(320px, calc(100% - 32px));
    background:#fff;
    border-radius:14px;
    padding:24px 20px 20px;
    box-shadow:0 20px 45px rgba(15,23,42,.15);
  }
  .modal h3{margin:0 0 10px;font-size:1.05rem;}
  .modal p{margin:0;color:var(--muted);font-size:.95rem;}
  .modal-buttons{margin-top:20px;display:flex;justify-content:flex-end;gap:12px;}
  .modal-buttons button{min-width:88px;}
  .modal.modal-loading{text-align:center;}
  .modal.modal-loading .spinner{
    width:42px;
    height:42px;
    margin:0 auto 16px;
    border:4px solid #d1d5db;
    border-top-color:var(--primary);
    border-radius:50%;
    animation:spin 1s linear infinite;
  }
  .modal.modal-loading .modal-message{color:var(--muted);font-size:.95rem;}
  @keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
  }
  .modal-list{
    list-style:none;
    margin:16px 0 0;
    padding:0;
    display:flex;
    flex-direction:column;
    gap:8px;
  }
  .modal-list .summary-item{background:#f1f5f9;}
  .actions{display:flex;gap:12px;margin-top:20px;flex-wrap:wrap;}
  .actions .btn{flex:1 1 200px;}
  .btn.primary.submit{width:auto;}
  .status{margin-top:14px;font-size:.95rem;}
  .status.ok{color:var(--ok);}
  .status.err{color:var(--danger);}
  .muted{color:var(--muted);font-size:.9rem;margin-top:10px;}
  @media(max-width:720px){
    .grid{grid-template-columns:repeat(3,minmax(0,1fr));}
  }
  @media(max-width:520px){
    .grid{grid-template-columns:repeat(2,minmax(0,1fr));}
  }
  /* スマホの拡大・縮小を禁止 */
  body , input , textarea , select {
    /* 入力欄にフォーカスが当たっても拡大しない */
    font-size:17px;
  }
</style>
</head>
<body>
<div class="wrap">
  <h1>Poster Counter</h1>
  <p class="desc">ポスターごとの得票をローカルで集計し、まとまった結果をまとめて送信できます。</p>

  <div class="card">
    <div id="posterGrid" class="grid" role="group" aria-label="ポスター別スコア"></div>

    <div class="actions">
      <button class="btn" id="resetBtn" type="button">すべてリセット</button>
      <button class="btn primary submit" id="submitBtn" type="button">集計を送信</button>
    </div>

    <div class="summary" aria-live="polite">
      <h2 class="summary-title">現在の集計</h2>
      <div id="summaryList" class="summary-list-body">
        <p class="summary-empty">現在の集計はありません。</p>
      </div>
    </div>

    <div id="status" class="status" role="status" aria-live="polite"></div>
    <p class="muted">ネットワークが不安定な場合はブラウザに一時保存し、オンラインに復帰すると自動送信されます。</p>
  </div>

</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyWiOJkt4R_YCb1QX5H3dTyyFb27hBKXvNtK79_hzM-fL6_ERVUQAZq0EWIxBnmUgSw/exec";
const SHARED_TOKEN = "CHANGE_ME_OPTIONAL";

const MAX_POSTERS = 60;
const DEBOUNCE_MS = 800;
const QUEUE_KEY = 'poster_queue';

let busy = false;
const scores = Array(MAX_POSTERS).fill(0);


function formatScore(value) {
  return value > 0 ? `+${value}` : String(value);
}

function buildGrid() {
  const grid = document.getElementById('posterGrid');
  const cells = [];
  for (let i = 0; i < MAX_POSTERS; i++) {
    const posterId = i + 1;
    const highlight = false;
    cells.push(`
      <div class="poster-card${highlight ? ' highlighted' : ''}" data-poster="${posterId}">
        <div class="poster-id">#${posterId}</div>
        <span class="score" id="score-${posterId}">0</span>
        <div class="counter">
          <button type="button" class="btn counter-btn minus" data-delta="-1" data-poster="${posterId}">-1</button>
          <button type="button" class="btn counter-btn plus" data-delta="1" data-poster="${posterId}">+1</button>
        </div>
      </div>
    `);
  }
  grid.innerHTML = cells.join('');
}

function setStatus(message = '', ok = false) {
  const el = document.getElementById('status');
  el.textContent = message;
  el.className = message ? `status ${ok ? 'ok' : 'err'}` : 'status';
}

function getClientId() {
  let id = localStorage.getItem('client_id');
  if (!id) {
    id = (crypto.randomUUID && crypto.randomUUID()) || `${Date.now()}-${Math.random().toString(36).slice(2)}`;
    localStorage.setItem('client_id', id);
  }
  return id;
}

function updateScoreDisplay(posterId) {
  const el = document.getElementById(`score-${posterId}`);
  if (!el) return;

  const value = scores[posterId - 1];
  el.textContent = value;

  const card = el.closest('.poster-card');
  if (card) {
    card.classList.remove('positive', 'negative');
    if (value > 0) {
      card.classList.add('positive');
    } else if (value < 0) {
      card.classList.add('negative');
    }
  }

  renderSummary();
}

function renderSummaryList() {
  const container = document.getElementById('summaryList');
  if (!container) return;

  const items = scores
    .map((score, index) => ({ posterId: index + 1, score }))
    .filter(item => item.score !== 0);

  if (!items.length) {
    container.innerHTML = '<p class="summary-empty">現在の集計はありません。</p>';
    return;
  }

  const listItems = items.map(item => {
    const cls = item.score > 0 ? 'summary-item positive' : 'summary-item negative';
    return `<li class="${cls}"><span class="summary-poster">#${item.posterId}</span><span class="summary-score">${formatScore(item.score)}</span></li>`;
  });

  container.innerHTML = `<ul>${listItems.join('')}</ul>`;
}

function renderSummary() {
  renderSummaryList();
}

function handleGridClick(event) {
  const btn = event.target.closest('.counter-btn');
  if (!btn) return;

  const posterId = parseInt(btn.getAttribute('data-poster') || '', 10);
  const delta = parseInt(btn.getAttribute('data-delta') || '', 10);

  if (!Number.isInteger(posterId) || posterId < 1 || posterId > MAX_POSTERS) return;
  if (![1, -1].includes(delta)) return;

  scores[posterId - 1] += delta;
  updateScoreDisplay(posterId);
  setStatus('', true);
}

function resetScores() {
  scores.fill(0);
  document.querySelectorAll('.score').forEach(el => {
    el.textContent = '0';
    const card = el.closest('.poster-card');
    if (card) card.classList.remove('positive', 'negative');
  });
  renderSummary();
}

function showResetConfirm() {
  return new Promise(resolve => {
    const overlay = document.createElement('div');
    overlay.className = 'modal-overlay';
    overlay.innerHTML = `
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="resetConfirmTitle">
        <h3 id="resetConfirmTitle">リセットの確認</h3>
        <p>入力中の集計をすべてリセットしますか？</p>
        <div class="modal-buttons">
          <button type="button" class="btn" data-action="cancel">キャンセル</button>
          <button type="button" class="btn primary" data-action="ok">リセット</button>
        </div>
      </div>
    `;

    const handleKeydown = (event) => {
      if (event.key === 'Escape') {
        event.preventDefault();
        removeOverlay(false);
      }
    };

    const removeOverlay = (result) => {
      overlay.remove();
      document.removeEventListener('keydown', handleKeydown);
      resolve(result);
    };

    overlay.addEventListener('click', (event) => {
      const action = event.target.getAttribute('data-action');
      if (action === 'cancel') removeOverlay(false);
      if (action === 'ok') removeOverlay(true);
      if (!action && event.target === overlay) removeOverlay(false);
    });

    document.addEventListener('keydown', handleKeydown);

    document.body.appendChild(overlay);
    const okButton = overlay.querySelector('[data-action="ok"]');
    if (okButton) okButton.focus();
  });
}

function showLoadingModal(message = '送信中です…') {
  const overlay = document.createElement('div');
  overlay.className = 'modal-overlay';
  overlay.innerHTML = `
    <div class="modal modal-loading" role="dialog" aria-live="assertive">
      <div class="spinner" aria-hidden="true"></div>
      <p class="modal-message">${message}</p>
    </div>
  `;
  document.body.appendChild(overlay);
  return () => overlay.remove();
}

function showSubmissionSummary(items) {
  return new Promise(resolve => {
    const overlay = document.createElement('div');
    overlay.className = 'modal-overlay';
    const sorted = [...items].sort((a, b) => a.poster_id - b.poster_id);
    const total = sorted.reduce((sum, item) => sum + item.score, 0);
    const listItems = sorted.map(item => {
      const cls = item.score > 0 ? 'summary-item positive' : 'summary-item negative';
      return `<li class="${cls}"><span class="summary-poster">#${item.poster_id}</span><span class="summary-score">${formatScore(item.score)}</span></li>`;
    }).join('');

    overlay.innerHTML = `
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="submitSummaryTitle">
        <h3 id="submitSummaryTitle">送信が完了しました</h3>
        <p>送信件数: ${sorted.length} / 合計スコア: ${formatScore(total)}</p>
        <ul class="modal-list">${listItems}</ul>
        <div class="modal-buttons">
          <button type="button" class="btn primary" data-action="close">閉じる</button>
        </div>
      </div>
    `;

    let closed = false;
    const handleKeydown = (event) => {
      if (event.key === 'Escape' || event.key === 'Enter') {
        event.preventDefault();
        close();
      }
    };

    const close = () => {
      if (closed) return;
      closed = true;
      overlay.remove();
      document.removeEventListener('keydown', handleKeydown);
      resolve();
    };

    overlay.addEventListener('click', (event) => {
      const action = event.target.getAttribute('data-action');
      if (action === 'close' || event.target === overlay) close();
    });

    document.addEventListener('keydown', handleKeydown);
    document.body.appendChild(overlay);
    const closeBtn = overlay.querySelector('[data-action="close"]');
    if (closeBtn) closeBtn.focus();
  });
}

function enqueue(payload) {
  const q = JSON.parse(localStorage.getItem(QUEUE_KEY) || '[]');
  q.push(payload);
  localStorage.setItem(QUEUE_KEY, JSON.stringify(q));
}

function sanitizeQueue() {
  const raw = localStorage.getItem(QUEUE_KEY);
  if (!raw) return;
  let parsed;
  try {
    parsed = JSON.parse(raw);
  } catch {
    localStorage.removeItem(QUEUE_KEY);
    return;
  }
  if (!Array.isArray(parsed)) {
    localStorage.removeItem(QUEUE_KEY);
    return;
  }

  const cleaned = [];
  for (const item of parsed) {
    if (item && Array.isArray(item.results)) {
      const validResults = item.results
        .map(entry => ({
          poster_id: Number(entry.poster_id),
          score: Number(entry.score)
        }))
        .filter(entry =>
          Number.isInteger(entry.poster_id) &&
          entry.poster_id >= 1 &&
          entry.poster_id <= MAX_POSTERS &&
          Number.isInteger(entry.score) &&
          entry.score !== 0
        );
      if (validResults.length) {
        cleaned.push({
          ...item,
          results: validResults
        });
      }
      continue;
    }

    const posterId = Number(item && item.poster_id);
    const delta = Number(item && item.delta);
    if (
      Number.isInteger(posterId) &&
      posterId >= 1 &&
      posterId <= MAX_POSTERS &&
      [1, -1].includes(delta)
    ) {
      cleaned.push({
        ...item,
        poster_id: posterId,
        delta
      });
    }
  }

  if (cleaned.length) {
    localStorage.setItem(QUEUE_KEY, JSON.stringify(cleaned));
  } else {
    localStorage.removeItem(QUEUE_KEY);
  }
}

async function postOnce(payload) {
  const res = await fetch(GAS_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain" },
    body: JSON.stringify(payload)
  });
  const text = await res.text();
  if (text.trim() === 'OK') return true;
  setStatus(`エラー: ${text}`, false);
  return false;
}

async function flushQueue() {
  const q = JSON.parse(localStorage.getItem(QUEUE_KEY) || '[]');
  if (!q.length) return;
  const remain = [];
  for (const item of q) {
    try {
      const ok = await postOnce(item);
      if (!ok) remain.push(item);
    } catch {
      remain.push(item);
    }
  }
  localStorage.setItem(QUEUE_KEY, JSON.stringify(remain));
  if (!remain.length) setStatus('保留分の送信が完了しました。', true);
}

async function submitScores() {
  if (busy) return;

  const updates = scores
    .map((score, index) => ({ poster_id: index + 1, score }))
    .filter(item => item.score !== 0);

  if (!updates.length) {
    setStatus('送信するスコアがありません。', false);
    return;
  }

  const payload = {
    results: updates,
    client_id: getClientId(),
    token: SHARED_TOKEN,
    submitted_at: new Date().toISOString()
  };

  busy = true;
  let cleared = false;
  let closeLoading = showLoadingModal();
  const hideLoading = () => {
    if (closeLoading) {
      closeLoading();
      closeLoading = null;
    }
  };

  try {
    if (!navigator.onLine) {
      hideLoading();
      enqueue(payload);
      setStatus('オフラインのためキューに保存しました。接続復帰後に送信されます。', false);
      cleared = true;
    } else {
      const ok = await postOnce(payload);
      hideLoading();
      if (ok) {
        setStatus('送信しました。', true);
        await showSubmissionSummary(updates);
      } else {
        enqueue(payload);
        setStatus('一時的なエラーのためキューに保存しました。', false);
      }
      cleared = true;
      await flushQueue();
    }
  } catch (error) {
    hideLoading();
    enqueue(payload);
    setStatus('送信に失敗したためキューに保存しました。', false);
    cleared = true;
  } finally {
    hideLoading();
    if (cleared) resetScores();
    setTimeout(() => { busy = false; }, DEBOUNCE_MS);
  }
}

function resetAll() {
  resetScores();
  setStatus('入力中の値をリセットしました。', true);
}

document.addEventListener('DOMContentLoaded', () => {
  sanitizeQueue();
  buildGrid();
  document.getElementById('posterGrid').addEventListener('click', handleGridClick);
  document.getElementById('submitBtn').addEventListener('click', submitScores);
  document.getElementById('resetBtn').addEventListener('click', async (event) => {
    event.preventDefault();
    const confirmed = await showResetConfirm();
    if (confirmed) resetAll();
  });
  renderSummary();

});

/* スマホの拡大・縮小を禁止 */
/* ピンチインピンチアウトによる拡大縮小を禁止 */
document.documentElement.addEventListener('touchstart', function (e) {
  if (e.touches.length >= 2) {e.preventDefault();}
}, {passive: false});

/* ダブルタップによる拡大を禁止 */
var t = 0;
document.documentElement.addEventListener('touchend', function (e) {
  var now = new Date().getTime();
  if ((now - t) < 350){
    e.preventDefault();
  }
  t = now;
}, false);
</script>
</body>
</html>
