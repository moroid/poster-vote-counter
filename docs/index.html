<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Poster Counter</title>
<style>
  :root {
    --fg:#222; --bg:#fafafa; --muted:#6b7280;
    --primary:#2563eb; --danger:#ef4444; --ok:#16a34a;
  }
  html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;}
  .wrap{max-width:960px;margin:0 auto;padding:24px;}
  h1{font-size:1.35rem;margin:0 0 12px;}
  .desc{color:var(--muted);margin-bottom:16px;}
  select,input,textarea{
    font-size:1rem;padding:10px;border:1px solid #d1d5db;border-radius:8px;box-sizing:border-box;width:100%;background:#fff;
  }
  button{
    font-size:.95rem;padding:8px 12px;border-radius:10px;box-sizing:border-box;cursor:pointer;border:1px solid #d1d5db;background:#fff;
    transition:background .15s,color .15s,border-color .15s;
  }
  button:disabled{opacity:.6;pointer-events:none;}
  .btn.primary{background:var(--primary);color:#fff;border:none;}
  .btn.primary:hover{background:#1d4ed8;}
  .btn.danger,.counter-btn.minus{background:var(--danger);color:#fff;border:none;}
  .btn.danger:hover,.counter-btn.minus:hover{background:#dc2626;}
  .counter-btn.plus{background:var(--ok);color:#fff;border:none;}
  .counter-btn.plus:hover{background:#15803d;}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:20px;box-shadow:0 1px 3px rgba(0,0,0,.06);}
  .grid{display:grid;grid-template-columns:repeat(5,minmax(0,1fr));gap:12px;}
  .poster-card{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    padding:16px;
    border:1px solid #d1d5db;
    border-radius:12px;
    background:#f3f4f6;
    transition:background .2s,border-color .2s,color .2s;
  }
  .poster-card.positive{
    background:rgba(37,99,235,.12);
    border-color:rgba(37,99,235,.4);
  }
  .poster-card.negative{
    background:rgba(239,68,68,.12);
    border-color:rgba(239,68,68,.4);
  }
  .poster-card.highlighted{border-color:var(--primary);box-shadow:0 0 0 3px rgba(37,99,235,.15);}
  .poster-id{
    font-weight:600;
    font-size:1rem;
    width:100%;
    text-align:center;
    padding-bottom:8px;
    margin-bottom:8px;
    border-bottom:1px solid #d1d5db;
  }
  .score{display:block;font-size:2rem;font-weight:700;font-variant-numeric:tabular-nums;text-align:center;line-height:1;margin:4px 0;}
  .counter{display:flex;gap:12px;justify-content:center;width:100%;}
  .counter-btn{
    width:clamp(36px,8vw,48px);
    height:clamp(36px,8vw,48px);
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:50%;
    padding:0;
    font-size:clamp(.9rem,2.8vw,1rem);
  }
  .actions{display:flex;gap:12px;margin-top:20px;flex-wrap:wrap;}
  .actions .btn{flex:1 1 200px;}
  .btn.primary.submit{width:auto;}
  .status{margin-top:14px;font-size:.95rem;}
  .status.ok{color:var(--ok);}
  .status.err{color:var(--danger);}
  .muted{color:var(--muted);font-size:.9rem;margin-top:10px;}
  .qr-tip{font-size:.9rem;color:var(--muted);margin-top:18px;}
  @media(max-width:720px){
    .grid{grid-template-columns:repeat(3,minmax(0,1fr));}
  }
  @media(max-width:520px){
    .grid{grid-template-columns:repeat(2,minmax(0,1fr));}
  }
</style>
</head>
<body>
<div class="wrap">
  <h1>Poster Counter</h1>
  <p class="desc">ポスターごとの得票をローカルで集計し、まとまった結果をまとめて送信できます。</p>

  <div class="card">
    <div id="posterGrid" class="grid" role="group" aria-label="ポスター別スコア"></div>

    <div class="actions">
      <button class="btn" id="resetBtn" type="button">すべてリセット</button>
      <button class="btn primary submit" id="submitBtn" type="button">集計を送信</button>
    </div>

    <div id="status" class="status" role="status" aria-live="polite"></div>
    <p class="muted">ネットワークが不安定な場合はブラウザに一時保存し、オンラインに復帰すると自動送信されます。</p>
</div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyWiOJkt4R_YCb1QX5H3dTyyFb27hBKXvNtK79_hzM-fL6_ERVUQAZq0EWIxBnmUgSw/exec";
const SHARED_TOKEN = "CHANGE_ME_OPTIONAL";

const MAX_POSTERS = 60;
const DEBOUNCE_MS = 800;
const QUEUE_KEY = 'poster_queue';

let busy = false;
const scores = Array(MAX_POSTERS).fill(0);

const params = new URLSearchParams(location.search);
const highlightedPoster = parseInt(params.get('poster') || '', 10);

function buildGrid() {
  const grid = document.getElementById('posterGrid');
  const cells = [];
  for (let i = 0; i < MAX_POSTERS; i++) {
    const posterId = i + 1;
    const highlight = highlightedPoster === posterId;
    cells.push(`
      <div class="poster-card${highlight ? ' highlighted' : ''}" data-poster="${posterId}">
        <div class="poster-id">#${posterId}</div>
        <span class="score" id="score-${posterId}">0</span>
        <div class="counter">
          <button type="button" class="btn counter-btn minus" data-delta="-1" data-poster="${posterId}">-1</button>
          <button type="button" class="btn counter-btn plus" data-delta="1" data-poster="${posterId}">+1</button>
        </div>
      </div>
    `);
  }
  grid.innerHTML = cells.join('');
}

function setStatus(message = '', ok = false) {
  const el = document.getElementById('status');
  el.textContent = message;
  el.className = message ? `status ${ok ? 'ok' : 'err'}` : 'status';
}

function getClientId() {
  let id = localStorage.getItem('client_id');
  if (!id) {
    id = (crypto.randomUUID && crypto.randomUUID()) || `${Date.now()}-${Math.random().toString(36).slice(2)}`;
    localStorage.setItem('client_id', id);
  }
  return id;
}

function updateScoreDisplay(posterId) {
  const el = document.getElementById(`score-${posterId}`);
  if (!el) return;

  const value = scores[posterId - 1];
  el.textContent = value;

  const card = el.closest('.poster-card');
  if (!card) return;

  card.classList.remove('positive', 'negative');
  if (value > 0) {
    card.classList.add('positive');
  } else if (value < 0) {
    card.classList.add('negative');
  }
}

function handleGridClick(event) {
  const btn = event.target.closest('.counter-btn');
  if (!btn) return;

  const posterId = parseInt(btn.getAttribute('data-poster') || '', 10);
  const delta = parseInt(btn.getAttribute('data-delta') || '', 10);

  if (!Number.isInteger(posterId) || posterId < 1 || posterId > MAX_POSTERS) return;
  if (![1, -1].includes(delta)) return;

  scores[posterId - 1] += delta;
  updateScoreDisplay(posterId);
  setStatus('', true);
}

function resetScores() {
  scores.fill(0);
  document.querySelectorAll('.score').forEach(el => {
    el.textContent = '0';
    const card = el.closest('.poster-card');
    if (card) card.classList.remove('positive', 'negative');
  });
}

function enqueue(payload) {
  const q = JSON.parse(localStorage.getItem(QUEUE_KEY) || '[]');
  q.push(payload);
  localStorage.setItem(QUEUE_KEY, JSON.stringify(q));
}

function sanitizeQueue() {
  const raw = localStorage.getItem(QUEUE_KEY);
  if (!raw) return;
  let parsed;
  try {
    parsed = JSON.parse(raw);
  } catch {
    localStorage.removeItem(QUEUE_KEY);
    return;
  }
  if (!Array.isArray(parsed)) {
    localStorage.removeItem(QUEUE_KEY);
    return;
  }

  const cleaned = [];
  for (const item of parsed) {
    if (item && Array.isArray(item.results)) {
      const validResults = item.results
        .map(entry => ({
          poster_id: Number(entry.poster_id),
          score: Number(entry.score)
        }))
        .filter(entry =>
          Number.isInteger(entry.poster_id) &&
          entry.poster_id >= 1 &&
          entry.poster_id <= MAX_POSTERS &&
          Number.isInteger(entry.score) &&
          entry.score !== 0
        );
      if (validResults.length) {
        cleaned.push({
          ...item,
          results: validResults
        });
      }
      continue;
    }

    const posterId = Number(item && item.poster_id);
    const delta = Number(item && item.delta);
    if (
      Number.isInteger(posterId) &&
      posterId >= 1 &&
      posterId <= MAX_POSTERS &&
      [1, -1].includes(delta)
    ) {
      cleaned.push({
        ...item,
        poster_id: posterId,
        delta
      });
    }
  }

  if (cleaned.length) {
    localStorage.setItem(QUEUE_KEY, JSON.stringify(cleaned));
  } else {
    localStorage.removeItem(QUEUE_KEY);
  }
}

async function postOnce(payload) {
  const res = await fetch(GAS_URL, {
    method: "POST",
    headers: { "Content-Type": "text/plain" },
    body: JSON.stringify(payload)
  });
  const text = await res.text();
  if (text.trim() === 'OK') return true;
  setStatus(`エラー: ${text}`, false);
  return false;
}

async function flushQueue() {
  const q = JSON.parse(localStorage.getItem(QUEUE_KEY) || '[]');
  if (!q.length) return;
  const remain = [];
  for (const item of q) {
    try {
      const ok = await postOnce(item);
      if (!ok) remain.push(item);
    } catch {
      remain.push(item);
    }
  }
  localStorage.setItem(QUEUE_KEY, JSON.stringify(remain));
  if (!remain.length) setStatus('保留分の送信が完了しました。', true);
}

async function submitScores() {
  if (busy) return;

  const updates = scores
    .map((score, index) => ({ poster_id: index + 1, score }))
    .filter(item => item.score !== 0);

  if (!updates.length) {
    setStatus('送信するスコアがありません。', false);
    return;
  }

  const payload = {
    results: updates,
    client_id: getClientId(),
    token: SHARED_TOKEN,
    submitted_at: new Date().toISOString()
  };

  busy = true;
  let cleared = false;

  try {
    if (!navigator.onLine) {
      enqueue(payload);
      setStatus('オフラインのためキューに保存しました。接続復帰後に送信されます。', false);
      cleared = true;
    } else {
      const ok = await postOnce(payload);
      if (ok) {
        setStatus('送信しました。', true);
      } else {
        enqueue(payload);
        setStatus('一時的なエラーのためキューに保存しました。', false);
      }
      cleared = true;
      await flushQueue();
    }
  } catch (error) {
    enqueue(payload);
  setStatus('送信に失敗したためキューに保存しました。', false);
  cleared = true;
} finally {
  if (cleared) resetScores();
  setTimeout(() => { busy = false; }, DEBOUNCE_MS);
}
}

function resetAll() {
  resetScores();
  setStatus('入力中の値をリセットしました。', true);
}

document.addEventListener('DOMContentLoaded', () => {
  sanitizeQueue();
  buildGrid();
  document.getElementById('posterGrid').addEventListener('click', handleGridClick);
  document.getElementById('submitBtn').addEventListener('click', submitScores);
  document.getElementById('resetBtn').addEventListener('click', resetAll);

  if (
    Number.isInteger(highlightedPoster) &&
    highlightedPoster >= 1 &&
    highlightedPoster <= MAX_POSTERS
  ) {
    const target = document.querySelector(`.poster-card[data-poster="${highlightedPoster}"]`);
    if (target) target.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }
});
</script>
</body>
</html>
